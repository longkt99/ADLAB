# ============================================
# CI Quality Gates
# ============================================
# Runs lint, typecheck, and build on every PR and push to main.
#
# Environment variables use fallback values for CI builds.
# Real secrets (if configured) will override these fallbacks.
# The app code uses LAZY initialization so build succeeds without
# real Supabase credentials - errors only occur at runtime.
# ============================================

name: CI

on:
  pull_request: {}
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      # Use secrets if available, otherwise use CI-safe fallback values.
      # These fallbacks allow build to succeed; runtime will fail gracefully
      # if the app tries to connect to Supabase with dummy credentials.
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'ci_dummy_anon_key' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'ci_dummy_service_role_key' }}
      # Allow remote Supabase URL in CI (bypasses dev safety guard)
      SUPABASE_ALLOW_REMOTE_IN_DEV: 'true'
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

      - name: Build
        run: npm run build
